<section class="bg-light">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 mb-4 mb-sm-5">
                <div class="card card-style1 border-0">
                    <div class="card-body p-1-9 p-sm-2-3 p-md-6 p-lg-7">
                        <div class="row align-items-center">
                            <div class="col-lg-6 mb-4 mb-lg-0">
                                <img src="../../assets/avatar7.png" alt="...">
                            </div>
                            <div class="col-lg-6 px-xl-10">
                                <div class="bg-secondary d-lg-inline-block py-1-9 px-1-9 px-sm-6 mb-1-9 rounded">
                                    <h3 class="h2 text-white mb-0" *ngIf="user && user.firstName && user.lastName">
                                        {{user.firstName}} {{user.lastName}}</h3>
                                </div>
                                <ul class="list-unstyled mb-1-9">
                                    <li class="mb-2 mb-xl-3 display-28" *ngIf="user && user.firstName">
                                        <span class="display-26 text-secondary me-2 font-weight-600">
                                            Email:</span>
                                        {{user.email}}
                                    </li>
                                    <li class="mb-2 mb-xl-3 display-28" *ngIf="user && user.badges">
                                        <span class="display-26 text-secondary me-2 font-weight-600">Badges:</span>
                                        <span *ngFor="let bdg of user.badges">{{bdg.name}}, </span>
                                    </li>
                                    <li class="mb-2 mb-xl-3 display-28" *ngIf="user && user.totalActivities">
                                        <span class="display-26 text-secondary me-2 font-weight-600">Total Travel
                                            Tips:</span>
                                        {{user.totalActivities}}
                                    </li>

                                </ul>
                                <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
                                    <div class="panel-heading">
                                        <h6 class="section-title">Change Password</h6>
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group">
                                            <div class="input-group-addon"><span
                                                    class="glyphicon glyphicon-lock"></span>
                                            </div>
                                            <input class="form-control" id="new_password" type="password"
                                                placeholder="New Password" formControlName="new_password">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group">
                                            <div class="input-group-addon"><span
                                                    class="glyphicon glyphicon-log-in"></span>
                                            </div>
                                            <input class="form-control" id="confirm_password" type="password"
                                                placeholder="Confirm Password" formControlName="confirm_password">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <button class="btn icon-btn-save btn-success" type="submit">Save</button>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
